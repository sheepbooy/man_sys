{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">员工列表</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">工号</th>
                <th scope="col">姓名</th>
                <th scope="col">性别</th>
                <th scope="col">部门</th>
                <th scope="col">职位</th>
                <th scope="col">状态</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in query_set %}
                <tr>
                    <th scope="row">{{ employee.work_id }}</th>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.gender }}</td>
                    <td>{{ employee.department }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
