{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <title>Login and Register</title>
    <style>
        body {
            background: linear-gradient(to right, #007BFF, #0056b3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card-header {
            background-color: transparent;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .nav-link {
            color: white;
        }

        .nav-link.active {
            background-color: transparent;
        }

        .form-label {
            color: #007BFF;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-white mb-4">公司销售管理系统</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="loginCard">
                            <form id="loginForm" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">工号</label>
                                    <input type="text" name="id" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <div class="mb-3 row">
                                    <label class="form-label col-xl-7">验证码</label>
                                    <div class="col-xl-7">
                                        <input type="text" name="image_code" class="form-control" required>
                                    </div>
                                    <div class="col-xl-5">
                                        <img src="/image/code/" style="max-width: 100%;">
                                    </div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                </div>
                                <div class="d-grid">
                                    <a href="/register/" class="btn btn-primary">注册</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginErrorModalLabel">登录失败</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ error_message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

{% if display_error %}
    <script>
        // 显示登录错误模态框
        $(document).ready(function () {
            $('#loginErrorModal').modal('show');
        });
    </script>
{% endif %}

</body>
</html>
